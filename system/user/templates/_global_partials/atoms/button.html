{!-- Atom: Button Component --}
{!-- Usage: {embed="_global_partials/atoms/button" class="primary" text="Click me" type="submit"} --}
<button 
    class="{if class == 'primary'}w-full bg-slate-400 text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200{if:elseif class}w-full {class}{if:else}w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors{/if}"
    {if type}type="{type}"{if:else}type="button"{/if}
    {if id}id="{id}"{/if}
    {if onclick}onclick="{onclick}"{/if}
    {if disabled}disabled{/if}
>
    {if text}{text}{if:else}{embed:inner_content}{/if}
</button>
