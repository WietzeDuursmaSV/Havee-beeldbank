{layout='layouts/_default-layout'}

<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    Wachtwoord vergeten
  </h1>

  {exp:member:forgot_password return="account/reset-verzonden"}
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        E-mailadres
      </label>
      <input
        type="email"
        name="email"
        id="email"
        required
         class="form-input" 
      />
    </div>

    <button 
      type="submit"
      class="btn-primary"
    >
      Reset link aanvragen
    </button>
  {/exp:member:forgot_password}

 
</div>
